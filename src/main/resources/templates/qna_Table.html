<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8">
<meta charset="UTF-8">
<!DOCTYPE html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BlueLemon</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/admin_Styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<style>
	#datatablesSimple th {
		background-color : #f7f7f7;
	}
	#datatablesSimple th, td {
		text-align : center;
	}
	#datatablesSimple th:nth-child(1), #datatablesSimple td:nth-child(1) {
		width : 8% !important
	}
	#datatablesSimple th:nth-child(2), #datatablesSimple td:nth-child(2) {
		width : 8% !important
	}
	#datatablesSimple th:nth-child(3), #datatablesSimple td:nth-child(3) {
		width : 22% !important
	}
	#datatablesSimple th:nth-child(4), #datatablesSimple td:nth-child(4) {
		width : 40% !important
	}
	#datatablesSimple th:nth-child(5), #datatablesSimple td:nth-child(5) {
		width : 15% !important
	}
	#datatablesSimple th:nth-child(6), #datatablesSimple td:nth-child(6) {
		width : 7% !important
	}
</style>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand ps-3" href="admin_Index">BlueLemon</a>
        <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Core</div>
                        <a class="nav-link" href="admin_Index">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <a class="nav-link" href="index">
                            <div class="sb-nav-link-icon"><i class="fas fa-laptop"></i></div>
                            FEED
                        </a>
                        
                        <div class="sb-sidenav-menu-heading">Interface</div>
                        <a class="nav-link" href="member_Table">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Member Table
                        </a>
                        <a class="nav-link" href="post_Table">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Post Table
                        </a>
                        <a class="nav-link" href="qna_Table">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Q&A Table
                        </a>
                        <a class = "nav-link" href = "logout">
                        	<div class = "sb-nav-link-icon"><i class = "fas fa-power-off"></i></div>
                        	LogOut
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Q&A Table</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a href="admin_Index" style = "text-decoration : none;">Dashboard</a></li>
                    </ol>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-table me-1"></i>
                            Q&A Data Table
                        </div>
                        <div class="card-body">
                            <table id="datatablesSimple">
                                <thead>
                                    <tr>
                                        <th>Qna Seq</th>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Message</th>
                                        <th>Date</th>
                                        <th>Done</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Qna Seq</th>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Message</th>
                                        <th>Date</th>
                                        <th>Done</th>
                                    </tr>
                                </tfoot>
                                <tbody>
                                    <div th:each="qna : ${allQna}">
                              			<tr>
                              				<td th:text="${qna.qna_Seq}"></td>
                              				<td th:text="${qna.member_Id}"></td>
                              				<td><a th:href="@{'qna_Detail?qna_Seq=' + ${qna.qna_Seq}}" style = "text-decoration : none;" th:text="${qna.qna_Title}"></a></td>
                              				<td th:text="${qna.qna_Message}"></td>
                              				<td th:text="${qna.qna_Date}"></td>
                              				<td th:text="${qna.qna_Done}"></td>
                              			</tr>
                                    </div>
                                </tbody>                 
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="js/datatables-simple-demo.js"></script>
</body>
</html>
